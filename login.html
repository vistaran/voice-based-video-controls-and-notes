        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 userregister">

                    <h3 class="headingstyle text-center">
                        Login
                    </h3>

                    <label class="mt-2" for="basic-url">Your email address</label><small style="color: burlywood;"> </small>
                    <div class="input-group mb-3">
                        <input id="email" type="email" class="form-control" placeholder="Please provide user email id" aria-label="please provide user email id" aria-describedby="basic-addon2">
                    </div>
                    <p class="alert-text" id="email-error-messages" ></p>
                    <label class="mt-2">Your password</label>
                    <div class="input-group mb-3">
                      <input id="password" type="password" class="form-control" aria-describedby="basic-addon3" placeholder="please entre your password">
                    </div>
                    <p class="alert-text" id="password-error-messages"></p>

                    <div class="mt-3">
                        <button type="button" id="submit-btn" onclick="userlogin()" disabled='disabled' class="btn btn-primary btn-style"><i class="fa fa-sign-in" aria-hidden="true"></i>
                            Login</button>
                    </div>

                    <div class="text-center mt-3">
                        Don't have an account? <a href="index.html">Sign up</a>
                    </div>
                </div>
                <div class="col-md-4"></div>
                </div>
            </div>
        </div>

        <script>    
            var pass_flag = false;
            var email_flag = false;
            $(document).ready(function(){
                var emailes = document.getElementById('email') 
                var password = document.getElementById('password')
                emailes.addEventListener("keyup", () => {
                    var mailformat = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/g;
                    var emailes = document.getElementById('email').value
                    console.log(emailes);
                    if(emailes.match(mailformat)){
                        document.getElementById('email-error-messages').innerHTML = '';
                        email_flag = true
                        console.log(email_flag)
                    }else {
                        document.getElementById('email-error-messages').innerHTML = 'not valid email';
                        email_flag = false
                        console.log(email_flag)
                    }
                    enablebutton()
                });

                password.addEventListener("keyup", () => {
                    // console.log("yes");
                    var password = document.getElementById('password').value
                    // console.log(urls)
                    
                    if(password.length >= 8){
                        document.getElementById('password-error-messages').innerHTML = '';
                        pass_flag = true;
                        // console.log(url_flag)
                    }else {
                        document.getElementById('password-error-messages').innerHTML = 'please provide password';
                        pass_flag = false;
                        // console.log(url_flag)
                    }
                    enablebutton()
                });

                function enablebutton(){
                    if(email_flag && pass_flag){
                        document.getElementById('submit-btn').removeAttribute('disabled');
                    }else {
                        document.getElementById('submit-btn').setAttribute('disabled', 'disabled');
                    }
                }
            });
        </script>
