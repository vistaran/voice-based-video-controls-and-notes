        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 userregister">
                    <h3 class="headingstyle text-center">
                        <i class="fa fa-plus-circle" aria-hidden="true"></i>
                        Register
                    </h3>
                    <div class="mb-3 mt-4">
                        <label class="form-label">First Name</label>
                        <input type="text" id="firstname" class="form-control" placeholder="please enter your firstname">
                        <p class="mt-2 alert-text" id="firstname-error-messages"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" id="lastname" class="form-control" placeholder="please enter your lastname">
                        <p class="mt-2 alert-text" id="lastname-error-messages"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" id="email" class="form-control" placeholder="please enter your email id">
                        <p class="mt-2 alert-text" id="email-error-messages"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" id="password"  class="form-control" placeholder="please enter your password">
                        <p class="mt-2 alert-text" id="password-error-messages"></p>
                    </div>
                    <div class="mb-3 mt-5">
                        <button type="button" id="submit-btn1" onclick="register()" disabled='disabled' class="btn btn-primary btn-style">Register</button>
                    </div>

                    <div class="text-center">
                        Do you have an account? <a href="login.html">Sign in</a>

        <script>
                        
            var firstname_flag = false;
            var lastname_flag = false;
            var email_flag = false;
            var pass_flag = false;

            $(document).ready(function(){
                var emailes = document.getElementById('email') 
                var firstname = document.getElementById('firstname')
                var password = document.getElementById('password')
                var lastname = document.getElementById('lastname')
                
                emailes.addEventListener("keyup", () => {
                    var mailformat = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                    var emailes = document.getElementById('email').value
                    console.log(emailes);
                    if(emailes.match(mailformat)){
                        document.getElementById('email-error-messages').innerHTML = '';
                        email_flag = true;
                        console.log(email_flag)
                    }else {
                        document.getElementById('email-error-messages').innerHTML = 'not valid email';
                        email_flag = false;
                        console.log(email_flag)
                    }
                    enablebutton()  
                });

                firstname.addEventListener("keyup", () => {
                    console.log("yes");
                    var str = /[A-Za-z]/g
                    var firstname = document.getElementById('firstname').value
                    if(firstname.length > 1 && firstname.match(str) ){
                        document.getElementById('firstname-error-messages').innerHTML = '';
                        firstname_flag = true;
                    }else {
                        document.getElementById('firstname-error-messages').innerHTML = 'please provide valid first name';
                        firstname_flag = false;
                    }
                    enablebutton()
                });

                lastname.addEventListener("keyup", () => {
                    console.log("yes");
                    var str = /[A-Za-z]/g
                    var lastname = document.getElementById('lastname').value
                    if(lastname.length > 1 && lastname.match(str) ){
                        document.getElementById('lastname-error-messages').innerHTML = '';
                        lastname_flag = true;
                    }else {
                        document.getElementById('lastname-error-messages').innerHTML = 'please provide valid last name';
                        lastname_flag = false;
                    }
                    enablebutton()
                });

                password.addEventListener("keyup", () => {
                    console.log("yes");
                    var str = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])([a-zA-Z0-9@$!%*?&]{8,})$/g
                    var password = document.getElementById('password').value
                    if(password.length >= 8){
                        document.getElementById('password-error-messages').innerHTML = '';
                        pass_flag = true;
                    }else {
                        document.getElementById('password-error-messages').innerHTML = 'please provide valid password';
                        pass_flag = false;
                    }
                    enablebutton()
                });

                function enablebutton(){
                    if(firstname_flag && email_flag && lastname_flag && pass_flag){
                        document.getElementById('submit-btn1').removeAttribute('disabled');
                    }else {
                        document.getElementById('submit-btn1').setAttribute('disabled', 'disabled');
                    }
                }
            });
        </script>
